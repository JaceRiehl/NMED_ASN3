<!DOCTYPE html>
<html>
<head>
	<title>Face Draw</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="center">
		<h1 class="center name">Draw with Your Face!</h1>
	</div>
	<div class="center">
		<h2 class="removeMargin">by Jace Riehl</h2>
	</div>
	<div id="p5Canvas"></div>
	
	<div class="center">
		<div class="drawItem">
			<h4 class="center name">Shape</h4>
			<select class="center" name="object" id="object">
			    <option value="ellipse">Ellipse</option>
			    <option value="line">Line</option>
			    <option value="rect">Rectangle</option>
		  	</select>
		</div>
		<div class="drawItem">
			<h4 class="center name">Fill</h4>
	  		<form class="center">
	  			<input type="color" id="color" name="color" value="#ff0000">
			</form>
	  	</div>
	  	<div class="drawItem">
	  		<h4 class="center name">Stroke</h4>
	  		<form class="center">
	  			<input type="color" id="stroke" name="stroke" value="#000fff">
			</form>
	  	</div>
	  	<div class="drawItem">
	  		<h4 class="center name removeMargin">Match</h4>
	  		<h4 class="center name removeMargin">Stroke/Fill</h4>
	  		<select class="center" name="match" id="match">
	  			<option value="off">Off</option>
			    <option value="on">On</option>
	  		</select>
	  	</div>
	  	<div class="drawItem">
	  		<h4 class="center name">Size</h4>
	  		<form class="center">
	  			<input type="number" id="size" name="size" min="1" value="20">
			</form>
	  	</div>
		<div class="drawItem">
			<h4 class="center name">Draw</h4>
			<select class="center" name="currentDrawing" id="currentDrawing">
			    <option value="on">On</option>
			    <option value="off">Off</option>
	  		</select>
		</div>
		<div class="drawItem">
			<h4 class="center name">Cursor</h4>
			<select class="cursor" name="cursor" id="cursor">
			    <option value="nose">Nose</option>
			    <option value="rEye">Right Eye</option>
			    <option value="lEye">Left Eye</option>
			    <option value="mouth">Mouth</option>
	  		</select>
		</div>
		<div class="drawItem">
			<h4 class="center name">Camera</h4>
			<select class="center" name="camera" id="camera">
				<option value="off">Off</option>
			    <option value="on">On</option>
	  		</select>
		</div>
	</div>
	<div class="center">
		<div class="drawItem">
			<button class="clear">Clear</button>
		</div>
	</div>
  	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/clmtrackr.js"></script>
	<script src="js/p5.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
